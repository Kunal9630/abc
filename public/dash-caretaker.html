<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash CareTaker</title>
    <link rel="stylesheet" href="css/dash-caretaker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid container justify-content-center">
            <a class="navbar-brand" href="#">
                <span id="title">CareTaker Control Panel</span>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id=row>
            <div class="col-md-4">
                <div class="card" id="card">
                    <div class="container">
                        <img src="pics/resume.png" class="card-img-top mt-3" id="img1" alt="Profile">
                    </div>
                    <div class="card-body">
                        <center>
                            <a href="profile-caretaker.html" class="btn btn-outline-dark" id="btn">Details</a>
                        </center>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" id="card">
                    <div class="container">
                        <img src="pics/gear.png" class="card-img-top mt-3" id="img2" alt="Profile">
                    </div>
                    <div class="card-body">
                        <center>
                            <a href="#" class="btn btn-outline-dark" id="btn">Settings</a>
                        </center>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card" id="card">
                    <div class="container">
                        <img src="pics/logout.png" class="card-img-top mt-3" id="img3" alt="Profile">
                    </div>
                    <div class="card-body">
                        <center>
                            <a href="#" class="btn btn-outline-dark" id="btn">Logout</a>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
